<!DOCTYPE html>

<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">
        <title>Index</title>
    </head>
    <body>
        <header>
            <div class="navbar-fixed">
                <nav class="white">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo grey-text text-darken-4">
                            <img class="responsive-img" src="./images/logo.png" alt="Logo" style="max-height: 56px"/>
                        </a>
                        <ul class="right">
                            <li>
                                <a href="#!" class="waves-effect grey-text text-darken-4">LOG IN</a>
                            </li>
                            <li>
                                <a href="#!" class="waves-effect grey-text text-darken-4">SIGN UP</a>
                            </li>
                            <li>
                                <a href="#!" data-target="notifications" class="dropdown-trigger btn-floating waves-effect grey darken-4 pulse">
                                    <i class="material-icons">notifications</i>
                                </a>

                                <div id="notifications" class="dropdown-content notifications" tabindex="0">
                                </div>
                            </li>
                            <li>
                                <a href="#!" data-target="settings" class="dropdown-trigger btn-floating waves-effect grey darken-4">
                                    <i class="material-icons">settings</i>
                                </a>
                                <div id="settings" class="dropdown-content notifications" tabindex="0">
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3">
                            <a href="#caixa">Caixa de comprimidos</a>
                        </li>
                        <li class="tab col s3">
                            <a href="#stock">Stock</a>
                        </li>
                        <li class="tab col s3">
                            <a href="#compras">Lista de Compras</a>
                        </li>
                        <li class="tab col s3">
                            <a class="active" href="#calendario">Calendário</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="caixa" class="col s12">Test 1</div>
            <div id="stock" class="col s12">Test 2</div>
            <div id="compras" class="col s12">Test 3</div>
            <div id="calendario" class="col s12">

                <div id="calendar" class="card-panel large">
                    <div id="month" class="row valign-wrapper">
                        <div class="col s3">
                            <a  href="#!" class="btn-floating btn waves-effect grey right prev" onclick="prevMonth()">
                                <i class="material-icons">chevron_left</i>
                            </a>
                        </div>
                        <div class="col s6 center-align">
                            <span id="month_str" class="flow-text"></span>

                        </div>
                        <div class="col s3">
                            <a href="#!" class="btn-floating btn waves-effect grey left next" onclick="nextMonth()">
                                <i class="material-icons">chevron_right</i>
                            </a>
                        </div>
                    </div>
                    <div id="weekdays" class="row center-align">
                        <table class="centered">
                            <thead>
                                <tr>
                                    <th>Domingo</th>
                                    <th>Segunda</th>
                                    <th>Terça</th>
                                    <th>Quarta</th>
                                    <th>Quinta</th>
                                    <th>Sexta</th>
                                    <th>Sábado</th> 
                                </tr>
                            </thead>
                            <tbody id="days">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <div>TODO write content</div>
        </main>

        <!--JavaScript at end of body for optimized loading-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
        <script>
                                document.addEventListener('DOMContentLoaded', function () {
                                    renderDate();
                                });

                                $(document).ready(function () {
                                    $('.tabs').tabs();
                                });
        </script>
    </body>
</html>
