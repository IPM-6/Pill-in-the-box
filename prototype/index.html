<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">
        <title>Index</title>
    </head>
    <body>
        <header>
            <div class="navbar-fixed">
                <nav class="white">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo grey-text text-darken-4">
                            <img class="responsive-img" src="./images/logo.png" alt="Logo" style="max-height: 56px"/>
                        </a>
                        <ul class="right">
                            <li>
                                <a href="#!" class="waves-effect grey-text text-darken-4">LOG IN</a>
                            </li>
                            <li>
                                <a href="#!" class="waves-effect grey-text text-darken-4">SIGN UP</a>
                            </li>
                            <li>
                                <a href="#!" data-target="notifications" class="dropdown-trigger waves-effect grey-text text-darken-4">
                                    <i class="material-icons">notifications</i>
                                </a>
                                <div id="notifications" class="dropdown-content notifications" tabindex="0">
                                </div>
                            </li>
                            <li>
                                <a href="#!" data-target="settings" class="dropdown-trigger waves-effect grey-text text-darken-4">
                                    <i class="material-icons">settings</i>
                                </a>
                                <div id="settings" class="dropdown-content notifications" tabindex="0">
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <section class="container section">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3">
                            <a href="#caixa">Caixa de comprimidos</a>
                        </li>
                        <li class="tab col s3">
                            <a href="#stock">Stock</a>
                        </li>
                        <li class="tab col s3">
                            <a href="#compras">Lista de Compras</a>
                        </li>
                        <li class="tab col s3">
                            <a class="active" href="#calendario">Calend√°rio</a>
                        </li>
                    </ul>
                </div>

                <div id="caixa" class="col s12">Test 1</div>
                <div id="stock" class="col s12">Test 2</div>
                <div id="compras" class="col s12">Test 3</div>
                <div id="calendario" class="col s12">

                    <div id="calendar">
                        <div class="row month valign-wrapper">
                            <div class="col s4">
                                <a class="prev">
                                    <i class="material-icons medium right">skip_previous</i>
                                </a>
                            </div>
                            <div class="col s4 center-align">
                                <h2 id="month"></h2>
                                <p id="date_str"></p>
                            </div>
                            <div class="col s4">
                                <a class="next">
                                    <i class="material-icons medium left">skip_next</i>
                                </a>
                            </div>
                        </div>
                        <div class="row center-align weekdays">
                            <div class="col s1 offset-s3">Sun</div>
                            <div class="col s1">Mon</div>
                            <div class="col s1">Tue</div>
                            <div class="col s1">Wed</div>
                            <div class="col s1">Thu</div>
                            <div class="col s1">Fri</div>
                            <div class="col s1">Sat</div>
                        </div>
                        <div id="days" class="row center-align days">

                        </div>
                    </div>

                </div>
        </section>
        <div>TODO write content</div>

        <!--JavaScript at end of body for optimized loading-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                renderDate();
            });

            $(document).ready(function () {
                $('.tabs').tabs();
            });
        </script>
    </body>
</html>
