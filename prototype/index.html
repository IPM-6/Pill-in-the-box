<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">
        <title>Index</title>
    </head>
    <body>
        <header>
            <div class="navbar-fixed">
                <nav class="white">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo grey-text text-darken-4">
                            <img class="responsive-img" src="./images/logo.png" alt="Logo" style="max-height: 56px"/>
                        </a>
                        <ul class="right">

                            <li>
                                <a href="#!" class="waves-effect grey-text text-darken-4">LOG IN</a>
                            </li>
                            <li>
                                <a href="#!" class="waves-effect grey-text text-darken-4">SIGN UP</a>
                            </li>
                            <li>
                                <a href="#!" data-target="notifications" class="dropdown-trigger waves-effect grey-text text-darken-4">
                                    <i class="material-icons">notifications</i>
                                </a>
                                <div id="notifications" class="dropdown-content notifications" tabindex="0">
                                </div>
                            </li>
                            <li>
                                <a href="#!" data-target="settings" class="dropdown-trigger waves-effect grey-text text-darken-4">
                                    <i class="material-icons">settings</i>
                                </a>
                                <div id="settings" class="dropdown-content notifications" tabindex="0">
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <section class="container section">
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3">
                            <a href="#tab1">Tab 1</a>
                        </li>
                        <li class="tab col s3">
                            <a class="active" href="#tab2">Tab 2</a>
                        </li>
                        <li class="tab col s3">
                            <a href="#tab3">Tab 3</a>
                        </li>
                        <li class="tab col s3">
                            <a href="#tab4">Tab 4</a>
                        </li>
                    </ul>
                </div>

                <div id="tab1" class="col s12">Test 1</div>
                <div id="tab2" class="col s12">Test 2</div>
                <div id="tab3" class="col s12">Test 3</div>
                <div id="tab4" class="col s12">Test 4</div>
            </div>
        </section>
        <div>TODO write content</div>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.tabs').tabs();
            });
        </script>
    </body>
